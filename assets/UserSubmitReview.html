<!DOCTYPE html>
<html>
<head>
    <title>Review Submission Form</title>
</head>
<body>
    <h1>Submit Your Review</h1>
    
    <form action="/submit-review" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733; (5 stars)</option>
            <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734; (4 stars)</option>
            <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734; (3 stars)</option>
            <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734; (2 stars)</option>
            <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734; (1 star)</option>
        </select><br><br>
        
        <label for="flightNumber">Flight Number:</label>
        <input type="text" id="flightNumber" name="flightNumber" required><br><br>
        
        <label for="flightDate">Flight Date:</label>
        <input type="date" id="flightDate" name="flightDate" required><br><br>
        
        <label for="review">Your Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
